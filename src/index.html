<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>

    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="../images/image-qr-code.png" alt="QrCode">
        </div>
        <div class="card">
          <h2 class="title">Improve your front-end skills by building projects</h2>
          <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pedroafonso3" target="_blank">Pedro Afonso</a>.
      </div>
    </footer>

  </main>
</body>
</html>
